<div class="main-div">
<mat-toolbar color="primary">
    <button mat-icon-button class="mr-1" (click)="toggleForMenuClick()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Virtual Labs</span>
    <span class="fill-remaining-space"></span>
    <button *ngIf="!isLogged; else showLogout" mat-button class="right" (click)="goToLogin()">
      Login
      <mat-icon class="ml-1">account_circle</mat-icon>
    </button>
    <ng-template #showLogout>
      <button mat-button class="right" (click)="logout()">
        {{ user?.sub }}
        <mat-icon class="ml-1">exit_to_app</mat-icon>
      </button>
    </ng-template>

</mat-toolbar>

  <router-outlet></router-outlet>
</div>
