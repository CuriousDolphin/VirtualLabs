<mat-sidenav-container class="absolute-container" autosize="true">
  <mat-sidenav mode="side" position="start" opened [fixedInViewport]="false">
    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" >
      
      <h3>Courses</h3>

      <button mat-icon-button  (click)="createCourse()" style="left:0px" matTooltip="Create Course">
        <mat-icon >
          add
        </mat-icon>
      </button>
    </mat-toolbar>
    
    <div class="container">
      <div class="loader" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </div>
      <mat-nav-list class="my-list">
        <div *ngFor="let course of courses$ | async">
          <mat-list-item [routerLink]="[course.name]" [state]="course" [routerLinkActive]="['active']"> {{course.name}} </mat-list-item>
          <mat-divider></mat-divider>
        </div>
      </mat-nav-list>
      

    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
