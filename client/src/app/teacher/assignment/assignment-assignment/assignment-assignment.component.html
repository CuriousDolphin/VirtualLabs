<table mat-table [dataSource]="dataSource" class="elevation-z6">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let assignment">{{assignment.id}}</td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef>Content</th>
    <td mat-cell *matCellDef="let assignment">{{assignment.content}}</td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef>Release Date</th>
    <td mat-cell *matCellDef="let assignment">{{assignment.releaseDate}}</td>
  </ng-container>

  <ng-container matColumnDef="expiryDate">
    <th mat-header-cell *matHeaderCellDef>Expiry Date</th>
    <td mat-cell *matCellDef="let assignment">{{assignment.expiryDate}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colsToDisplay"> </tr>
  <tr mat-row (click)="clickAssignment(row.id)" *matRowDef="let row; columns: colsToDisplay"></tr>
</table>
