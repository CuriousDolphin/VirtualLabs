<div class="container">

  <mat-card style="margin-bottom: 22px;">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between stretch">
      <mat-card-title>Upload solution</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-container">
        <div fxLayout="row" fxLayoutAlign="start stretch">
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

            <mat-checkbox [formControl]="toReviewControl" (change)="toggleVote($event)" color="primary">To review
            </mat-checkbox>

            <mat-form-field appearance="outline">
              <mat-label>Vote</mat-label>
              <input matInput type="number" formControlName="vote" min="1" max="30">
              <span matSuffix>/ 30</span>
              <mat-error *ngIf="formGroup.controls['vote'].invalid"></mat-error>
            </mat-form-field>

            <label for="input-file-id" id="upload-button" class="mat-raised-button mat-primary">
              <mat-icon style="padding: 8px">add_a_photo</mat-icon>
            </label>
            <input id="input-file-id" accept="image/*" (change)="onFileChange($event)" style="display: none;" type="file" formControlName="solution">

          </form>
        </div>
      </div>
      <button
      type="submit"
      [disabled]="!formGroup.valid"
      mat-raised-button 
      id=mat-success>Save</button>
    </mat-card-content>
  </mat-card>

  <table mat-table [dataSource]="dataSource" class="elevation-z6" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let papersnapshot">{{papersnapshot.id}}</td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
      <td mat-cell *matCellDef="let papersnapshot">{{papersnapshot.content}}</td>
    </ng-container>

    <ng-container matColumnDef="submissionDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Submission Date</th>
      <td mat-cell *matCellDef="let papersnapshot">{{format(papersnapshot.submissionDate)}}</td>
    </ng-container>

    <ng-container matColumnDef="solutionImg">
      <th mat-header-cell *matHeaderCellDef>Solution Img</th>
      <td mat-cell (click)="openImage()" *matCellDef="let papersnapshot"> <img src={{imageLink}} width="160px" height="100px"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: colsToDisplay"></tr>
  </table>
</div>
