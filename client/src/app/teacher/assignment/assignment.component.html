<mat-divider></mat-divider>

<div class="container">
  <mat-card style="margin-bottom:22px">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between stretch">
      <mat-card-title>
        Assignments
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <button mat-flat-button
        (click)="back()"
        class="radius-20"
        style="background-color: transparent">
          <mat-icon color="primary">
            arrow_back
          </mat-icon>
        </button>
      </div>
     <app-assignment-assignment 
     [assignmentsData]="assignmentsData"
     (clickAssignmentEvent)="assignmentClicked($event)">
     </app-assignment-assignment>
    </mat-card-content>
  </mat-card>
</div>
