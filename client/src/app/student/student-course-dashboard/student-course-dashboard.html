<div class="loader" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<mat-toolbar *ngIf="currentCourse$ | async" style="color: rgb(32 32 32 / 87%)">
  <span>{{currentCourse?.name}}</span>
  <div class="subtitle">{{currentCourse?.acronym}}</div>

  <div fxFlex fxLayout="row" class="ml-1">
    <div class="my-chip" color="primary">
      min:{{currentCourse?.min}} max:{{currentCourse?.max}}
    </div>
    <div class="my-chip" color="primary">
      enabled:{{currentCourse?.enabled}}
    </div>
  </div>

  <button
    mat-button
    color="primary"
    class="ml-1 edit-button"
    (click)="reloadData()"
  >
    <mat-icon> refresh </mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Teams">
    <!--only this scroll-->
    <div class="tab-container">
      <app-teams
        (createTeam)="createTeam($event)"
        [studentId]="studentId"
        [currentCourse]="currentCourse"
        [teams]="studentTeams$ | async"
        [studentsNotInTeams]="studentsNotInTeams$ | async"
      ></app-teams>
    </div>
  </mat-tab>
  <mat-tab label="VM"> Content 2 </mat-tab>
  <mat-tab label="Assignment"> Content 2 </mat-tab>
</mat-tab-group>
