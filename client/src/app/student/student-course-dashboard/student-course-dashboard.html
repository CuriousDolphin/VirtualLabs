<div class="loader" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<mat-toolbar *ngIf="currentCourse$ | async" style="color: rgb(32 32 32 / 87%)">
  <span>{{currentCourse?.name}}</span>
  <div class="subtitle">{{currentCourse?.acronym}}</div>

  <div fxFlex fxLayout="row" class="ml-1">
    <div class="my-chip" color="primary">
      min:{{currentCourse?.min}} max:{{currentCourse?.max}}
    </div>
    <div class="my-chip" color="primary">
      enabled:{{currentCourse?.enabled}}
    </div>
  </div>

  <button
    mat-button
    color="primary"
    class="ml-1 edit-button"
    (click)="reloadData()"
  >
    <mat-icon> refresh </mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group *ngIf="currentCourse?.enabled;else courseNotEnabled">
  <mat-tab label="Teams">
    <!--only this scroll-->
    <div class="tab-container">
      <app-teams
        [studentId]="studentId"
        [currentCourse]="currentCourse.name"
        [teams]="studentTeams$ | async"
        [studentsNotInTeams]="studentsNotInTeams$ | async"
        (createTeam)="createTeam($event)"
        (confirmTeam)="confirmTeam($event)"
        (rejectTeam)="rejectTeam($event)"
      ></app-teams>
    </div>
  </mat-tab>
  <mat-tab label="VM">
    <div class="tab-container">
      <app-vms-student
        [studentId]="studentId"
        [course]="currentCourse.name"
        [courseAc]="currentCourse.acronym"
        [vmInstances]="studentVmInstances$ | async"
        [teams]="studentTeams$ | async"
        [vmModel]="currentVmModel$ | async"
        (deleteVm)="deleteVm($event)"
        (startVm)="startVm($event)"
        (stopVm)="stopVm($event)"
        (createVm)="createVm($event)"
        (editVm)="editVm($event)"
      ></app-vms-student>
    </div>
  </mat-tab>
  <mat-tab label="Assignment"> <app-assignment></app-assignment> </mat-tab>
</mat-tab-group>

<ng-template #courseNotEnabled>
  <h3 style="margin: 28px">Course not enabled.</h3>
</ng-template>
