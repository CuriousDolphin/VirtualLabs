<mat-dialog-content class="mat-typography">
  <ng-container *ngIf="data.status === 'null'">
    <h1>Important!</h1>
    <h3>By clicking on the "Confirm read" button you confirm the acknowledgment of the assignment and the teacher will be notified.</h3>
  </ng-container>
  <img [src]="data.src" width="960px" height="600px">
</mat-dialog-content>
<ng-container *ngIf="data.status === 'null'">
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button (click)="onConfirmClick()">Confirm read</button>
  </mat-dialog-actions>
</ng-container>
