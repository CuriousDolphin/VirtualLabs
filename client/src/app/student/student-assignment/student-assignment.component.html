  <ng-container *ngIf="toShowLevel !== 0">
    <div fxLayout="row" fxLayoutAlign="start center" >
      <button mat-icon-button (click)="back()" class="radius-20">
        <mat-icon color="primary">
          arrow_back
        </mat-icon>
      </button>
      <h2>{{currAssignment.title}}</h2>
    </div>
  </ng-container>
  <ng-container *ngIf="toShowLevel === 0">
    <app-student-assignment-assignment [assignmentsData]="assignmentsData"
      (confirmReadClickedEvent)="updatePaperStatus($event)" (clickAssignmentEvent)="assignmentClicked($event)">
    </app-student-assignment-assignment>
  </ng-container>
  <ng-container *ngIf="toShowLevel === 1">
    <app-student-assignment-papersnapshot [paperSnapshotsData]="paperSnapshotsData" [currentAssignment]="currAssignment"
      (submitSolutionEvent)="solutionSubmitted($event)">
    </app-student-assignment-papersnapshot>
  </ng-container>
</div>
